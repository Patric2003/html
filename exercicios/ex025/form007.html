<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
     <p>
        <label for="iest">Estado</label>
        <select name="est" id="iest">
            
            <optgroup label="Estados">
                <option value="MA">Maranhão</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
            </optgroup>

            <optgroup label="Paises">
                <option value="PT">Portugal</option>
                <option value="AL">Alemanha</option>
                <option value="BR">Brasil</option>
            </optgroup>
           
        </select> 
            <p>
                <label for="iprof">Profissão</label>
                <input type="text" name="prof" id="iprof" list="listpro">
                <datalist id="listpro">
                    <option value="ADM">Adimistrador</option>
                    <option value="DEV">Desenvolvedor</option>
                    <option value="FUT">Jogador de futebol</option>
                </datalist>
            </p>
            <p>
                <label for="imsg">Mensagem</label><br>
                <textarea name="msg" id="imsg" cols="30" rows="35" placeholder="Deixe sua mensagem!"></textarea>
            </p>
     </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
