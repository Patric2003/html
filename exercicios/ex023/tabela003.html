<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 400px;
        }
        td{
            border: 1px solid black;
            padding: 15px;
            text-align: center;

        }
    </style>
</head>
<body>
    <h1>Mesclagem de celulas</h1>

    <table>
        <tr>
            
            
            <td colspan="3">C</td>
        </tr>
        <tr>
            <td>D</td>
            <td rowspan="2">E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <td>G</td>
           
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>




    </table>
</body>
</html>
