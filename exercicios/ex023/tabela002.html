<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de tabelas grandes</title>
    <style>
        thead{
            background-color: gray;
            color: white;
        }
        tr{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>Estado</tr>
            <tr>População</tr>
        </thead>

        <tbody>
            <tr>São Paulo</tr>
            <tr>49 919 049</tr>
        </tbody>

        <tfoot></tfoot>
    </table>
</body>
</html>
